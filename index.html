<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 1.5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <section class="brands">
        <h2 class="brands-title">Ремонт техники различных брендов</h2>
        <div class="companies-list" id="companieslist">
            <div class="swiper-brands">
                <div class="swiper">
                    <ul class="swiper-wrapper brands-list">
                        <li class="swiper-slide brands-list__item ">
                            <span class="brands-list__content brands-list__content--lenovo"></span>
                            <a class="brands-list__button" href="#"></a>
                        </li>
                        <li class="swiper-slide brands-list__item">
                            <span class="brands-list__content brands-list__content--samsung"></span>
                            <a class="brands-list__button" href="#"></a>
                        </li>
                        <li class="swiper-slide brands-list__item">
                            <span class="brands-list__content brands-list__content--apple"></span>
                            <a class="brands-list__button" href="#"></a>
                        </li>
                        <li class="swiper-slide brands-list__item">
                            <span class="brands-list__content brands-list__content--viewsonic"></span>
                            <a class="brands-list__button" href="#"></a>
                        </li>
                        <li class="swiper-slide brands-list__item">
                            <span class="brands-list__content brands-list__content--bosch"></span>
                            <a class="brands-list__button" href="#"></a>
                        </li>
                        <li class="swiper-slide brands-list__item">
                            <span class="brands-list__content brands-list__content--hp"></span>
                            <a class="brands-list__button" href="#"></a>
                        </li>
                        <li class="swiper-slide brands-list__item">
                            <span class="brands-list__content brands-list__content--acer"></span>
                            <a class="brands-list__button" href="#"></a>
                        </li>
                        <li class="swiper-slide brands-list__item">
                            <span class="brands-list__content brands-list__content--sony"></span>
                            <a class="brands-list__button" href="#"></a>
                        </li>
                        <li class="swiper-slide brands-list__item brands-list__item">
                            <span class="brands-list__content brands-list__content--lenovo"></span>
                            <a class="brands-list__button" href="#"></a>
                        </li>
                        <li class="swiper-slide brands-list__item brands-list__item">
                            <span class="brands-list__content brands-list__content--samsung"></span>
                            <a class="brands-list__button" href="#"></a>
                        </li>
                        <li class="swiper-slide brands-list__item brands-list__item">
                            <span class="brands-list__content brands-list__content--apple"></span>
                            <a class="brands-list__button" href="#"></a>
                        </li>
                    </ul>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        <div class="more-button">
            <button class="more-button__hide" id="hidebutton">Показать всё</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
